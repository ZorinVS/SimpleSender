{% extends "mailings/base.html" %}

{% block title %}Удаление рассылки · simpleSENDER{% endblock %}
{% block header %}{% include "mailings/includes/inc_navbar.html" %}{% endblock %}
{% block content %}
<div class="col-12 text-center my-5">
    <p>Действительно хотите удалить рассылку?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:mailing_detail' object.pk %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
