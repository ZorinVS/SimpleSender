{% extends "mailings/base.html" %}

{% block title %}Форма сообщения{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<h1 class="mb-4">Форма сообщения</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if message %}Сохранить изменения{% else %}Добавить{% endif %}</button>
    <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
