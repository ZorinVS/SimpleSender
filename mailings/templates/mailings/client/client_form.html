{% extends "mailings/base.html" %}

{% block title %}Форма клиента · simpleSENDER{% endblock %}
{% block header %}{% include "mailings/includes/inc_navbar.html" %}{% endblock %}
{% block content %}
<h1 class="mb-4">Форма клиента</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">{% if client %}Сохранить изменения{% else %}Добавить{% endif %}</button>
    <a href="{% url 'mailings:client_list' %}" class="btn btn-outline-secondary">Назад</a>
</form>
{% endblock %}
