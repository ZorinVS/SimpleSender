{% extends "mailings/base.html" %}

{% block title %}Форма клиента{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<h1 class="mb-4">Форма клиента</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if client %}Сохранить изменения{% else %}Добавить{% endif %}</button>
    <a href="{% url 'mailings:client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
